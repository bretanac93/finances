AppBundle\Entity\User:
  user_1:
    username: test
    first_name: Test
    last_name: Domain
    email: test@domain.com
    enabled: true
    plainPassword: test
        
AppBundle\Entity\AccountType:
  account_type_{1..10}:
    name: <text(10)>
    required_balance: <text(10)>

AppBundle\Entity\MatrixAccount:
  matrix_account_{1..10}:
    code: <numberBetween(100,999999)>
    name: <text(10)>
    account_type: '@account_type_1'
    owner: '@user_1'

AppBundle\Entity\ChildAccount:
  child_account_{1..10}:
    code: <numberBetween(100,999999)>
    name: <text(10)>
    matrix_account: '@matrix_account_<numberBetween(1,10)>'
    purpose: <text(20)>
    owner: '@user_1'

